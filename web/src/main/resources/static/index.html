<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitario Maritimo</title>
    <link rel="stylesheet" href="/Style/styles.css">
</head>
<body>
<div class="anchor-pane">
    <img src="/Ícones/dente.png" class="logo" alt="">
    <h1 class="title">Bem-Vindo</h1>

    <form id="form-login" action="/login" method="post">

        <div class="pane">
            <div class="vbox">
                <img src="/Ícones/lock.png" class="icon" alt="">
                <h2 class="subtitle">Iniciar Sessão</h2>
            </div>
            <div class="vbox">
                <label>
                    <input type="text" placeholder="Nome de Utilizador" class="textbox" name="nome_utilizador">
                </label>
                <label>
                    <input type="password" placeholder="Palavra-Passe" class="textbox" name="palavra_passe">
                </label>
                <button class="button" type="submit">Entrar</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
