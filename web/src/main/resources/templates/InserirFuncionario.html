<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Funcionário</title>
    <link rel="stylesheet" href="css/nord-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-bar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .nav-bar a {
            display: block;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-bar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            min-width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 23px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group > div {
            width: 48%;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/Armazem">Armazem</a>
    <a href="/CargaArmazem">Cargas</a>
    <a href="/Clientes">Clientes</a>
    <a href="/Contentores">Contentores</a>
    <a href="/Cotacao">Cotação</a>
    <a href="/Fornecedores">Fornecedores</a>
    <a href="/Funcionarios">Funcionários</a>
    <a href="/Reservas">Reservas</a>
    <a href="/Servicos">Serviços</a>
    <a href="/Transportes">Transportes</a>
</div>
<div class="main-content">
    <div class="form-container">
        <h1>Adicionar Funcionário</h1>
        <form action="/inserirFuncionario" method="post">
            <div class="form-group">
                <div>
                    <label for="NomeText">Nome</label>
                    <input type="text" id="NomeText" name="nome" placeholder="Nome">
                </div>
                <div>
                    <label for="NifText">NIF</label>
                    <input type="text" id="NifText" name="nif" placeholder="NIF">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="RuaText">Rua</label>
                    <input type="text" id="RuaText" name="rua" placeholder="Rua">
                </div>
                <div>
                    <label for="PortaText">Porta</label>
                    <input type="text" id="PortaText" name="porta" placeholder="Porta">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="CodPostalCombo">Localidade</label>
                    <select id="CodPostalCombo" name="localidade">
                        <option th:each="codPostal : ${codPostais}" th:value="${codPostal.localidade}" th:text="${codPostal.localidade}"></option>
                    </select>
                </div>
                <div>
                    <label for="EmailText">Email</label>
                    <input type="email" id="EmailText" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="TelefoneText">Telefone</label>
                    <input type="text" id="TelefoneText" name="telefone" placeholder="Telefone">
                </div>
                <div>
                    <label for="TipoFuncionarioCombo">Tipo de Funcionario</label>
                    <select id="TipoFuncionarioCombo" name="tipoFuncionario">
                        <option th:each="tipo : ${tiposFuncionario}" th:value="${tipo.descricao}" th:text="${tipo.descricao}"></option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Adicionar Funcionário</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
