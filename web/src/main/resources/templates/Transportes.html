<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Transportes</title>
    <link rel="stylesheet" href="css/nord-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-bar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .nav-bar a {
            display: block;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-bar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .main-panel {
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-panel h1 {
            text-align: center;
            font-size: 23px;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: #ecf0f1;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
        }
        .table th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .table tr {
            border-bottom: 1px solid #dddddd;
        }
        .table tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .table td {
            font-size: 14px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions i {
            cursor: pointer;
            font-size: 18px;
        }
        .actions i:hover {
            color: #2980b9;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group > div {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/Armazem">Armazem</a>
    <a href="/CargaArmazem">Cargas</a>
    <a href="/Clientes">Clientes</a>
    <a href="/Contentores">Contentores</a>
    <a href="/Cotacao">Cotação</a>
    <a href="/Fornecedores">Fornecedores</a>
    <a href="/Funcionarios">Funcionários</a>
    <a href="/Reservas">Reservas</a>
    <a href="/Servicos">Serviços</a>
    <a href="/Transportes">Transportes</a>
</div>
<div class="main-content">
    <div class="main-panel">
        <h1>Transportes</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Imo</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Funcionário</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transporte : ${transportes}">
                <td th:text="${transporte.id}"></td>
                <td th:text="${transporte.imo}"></td>
                <td th:text="${transporte.portoOrigem}"></td>
                <td th:text="${transporte.portoDestino}"></td>
                <td th:text="${transporte.getFuncionarioByIdFuncionario().nome}"></td>
                <td class="actions">
                    <i class="fas fa-edit" th:onclick="'showEditarTransporte(' + ${transporte.id} + ')'"></i>
                    <i class="fas fa-trash" th:onclick="'excluirTransporte(' + ${transporte.id} + ')'"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button onclick="showInserirTransporteModal()">Inserir Transporte</button>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="insertModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>Inserir Transporte</h1>
        <form id="formInserirTransporte" action="/inserirTransporte" method="post">
            <div class="form-group">
                <div>
                    <label for="ImoText">Imo</label>
                    <input type="text" id="ImoText" name="imo" placeholder="Imo" required>
                </div>
                <div>
                    <label for="OrigemText">Origem</label>
                    <input type="text" id="OrigemText" name="portoOrigem" placeholder="Origem" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="DestinoText">Destino</label>
                    <input type="text" id="DestinoText" name="portoDestino" placeholder="Destino" required>
                </div>
                <div>
                    <label for="FuncionarioCombo">Funcionário</label>
                    <select id="FuncionarioCombo" name="idFuncionario" required>
                        <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Inserir Transporte</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showInserirTransporteModal() {
        document.getElementById('insertModal').style.display = "flex";
    }

    function closeModal() {
        document.getElementById('insertModal').style.display = "none";
    }

    function excluirTransporte(id) {
        // Implementar lógica para excluir transporte com o id fornecido
    }

    function showEditarTransporte(id) {
        // Implementar lógica para mostrar a edição do transporte com o id fornecido
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('insertModal')) {
            closeModal();
        }
    }
</script>
</body>
</html>
