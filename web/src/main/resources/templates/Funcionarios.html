<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="css/nord-light.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 20px;
        }
        .main-panel, .insert-panel, .edit-panel {
            width: calc(100% - 40px);
            max-width: 1920px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-panel h1, .insert-panel h1, .edit-panel h1 {
            text-align: center;
            font-size: 23px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group > div {
            width: 48%;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="main-panel">
    <h1>Funcionários</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Nif</th>
            <th>Localidade</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.id}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.nif}"></td>
            <td th:text="${funcionario.rua}"></td>
            <td th:text="${funcionario.telefone}"></td>
            <td th:text="${funcionario.email}"></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <div>
            <label for="TipoFuncionario">TipoFuncionario</label>
            <input type="text" id="TipoFuncionario" placeholder="TipoFuncionario">
        </div>
    </div>
    <div class="buttons">
        <button onclick="inserirFuncionario()">Inserir Funcionário</button>
        <button onclick="excluirFuncionario()">Excluir Funcionário</button>
        <button onclick="showEditarFuncionario()">Editar Funcionário</button>
    </div>
</div>

<div class="insert-panel hidden" id="insertPanel">
    <h1>Inserir Funcionário</h1>
    <button onclick="voltarAtrasInserirFuncionario()">X</button>
    <div class="form-group">
        <div>
            <label for="NomeText">Nome</label>
            <input type="text" id="NomeText" placeholder="Nome">
        </div>
        <div>
            <label for="NifText">NIF</label>
            <input type="text" id="NifText" placeholder="NIF">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="RuaText">Rua</label>
            <input type="text" id="RuaText" placeholder="Rua">
        </div>
        <div>
            <label for="PortaText">Porta</label>
            <input type="text" id="PortaText" placeholder="Porta">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="CodPostalCombo">Localidade</label>
            <select id="CodPostalCombo">
                <!-- Opções aqui -->
            </select>
        </div>
        <div>
            <label for="EmailText">Email</label>
            <input type="email" id="EmailText" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="TelefoneText">Telefone</label>
            <input type="text" id="TelefoneText" placeholder="Telefone">
        </div>
        <div>
            <label for="TipoFuncionarioCombo">Tipo de Funcionario</label>
            <select id="TipoFuncionarioCombo">
                <!-- Opções aqui -->
            </select>
        </div>
    </div>
    <div class="buttons">
        <button onclick="registarFuncionario()">Inserir Funcionário</button>
    </div>
</div>

<div class="edit-panel hidden" id="editPanel">
    <h1>Editar Funcionário</h1>
    <button onclick="voltarAtrasEditarFuncionario()">X</button>
    <div class="form-group">
        <div>
            <label for="EditNomeText">Nome</label>
            <input type="text" id="EditNomeText" placeholder="Nome">
        </div>
        <div>
            <label for="EditNifText">NIF</label>
            <input type="text" id="EditNifText" placeholder="NIF">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="EditRuaText">Rua</label>
            <input type="text" id="EditRuaText" placeholder="Rua">
        </div>
        <div>
            <label for="EditPortaText">Porta</label>
            <input type="text" id="EditPortaText" placeholder="Porta">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="EditCodPostalCombo">Localidade</label>
            <select id="EditCodPostalCombo">
                <!-- Opções aqui -->
            </select>
        </div>
        <div>
            <label for="EditEmailText">Email</label>
            <input type="email" id="EditEmailText" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div>
            <label for="EditTelefoneText">Telefone</label>
            <input type="text" id="EditTelefoneText" placeholder="Telefone">
        </div>
        <div>
            <label for="EditTipoFuncionarioCombo">Tipo de Funcionario</label>
            <select id="EditTipoFuncionarioCombo">
                <!-- Opções aqui -->
            </select>
        </div>
    </div>
    <div class="buttons">
        <button onclick="guardarFuncionario()">Guardar</button>
    </div>
</div>

<script>
    function inserirFuncionario() {
        document.getElementById('insertPanel').classList.remove('hidden');
    }

    function excluirFuncionario() {
        // Implementar lógica para excluir funcionário
    }

    function showEditarFuncionario() {
        document.getElementById('editPanel').classList.remove('hidden');
    }

    function registarFuncionario() {
        // Implementar lógica para registrar funcionário
    }

    function voltarAtrasInserirFuncionario() {
        document.getElementById('insertPanel').classList.add('hidden');
    }

    function voltarAtrasEditarFuncionario() {
        document.getElementById('editPanel').classList.add('hidden');
    }

    function guardarFuncionario() {
        // Implementar lógica para guardar funcionário
    }
</script>
</body>
</html>
