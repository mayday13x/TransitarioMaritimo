<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Armazem</title>
    <link rel="stylesheet" href="css/nord-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-bar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .nav-bar a {
            display: block;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-bar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .main-panel, .insert-panel {
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-panel h1, .insert-panel h1 {
            text-align: center;
            font-size: 23px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group > div {
            width: 48%;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: #ecf0f1;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
        }
        .table th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .table tr {
            border-bottom: 1px solid #dddddd;
        }
        .table tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .table td {
            font-size: 14px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions i {
            cursor: pointer;
            font-size: 18px;
        }
        .actions i:hover {
            color: #2980b9;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/Armazem">Armazem</a>
    <a href="/CargaArmazem">Cargas</a>
    <a href="/Clientes">Clientes</a>
    <a href="/Contentores">Contentores</a>
    <a href="/Cotacao">Cotação</a>
    <a href="/Fornecedores">Fornecedores</a>
    <a href="/Funcionarios">Funcionários</a>
    <a href="/Reservas">Reservas</a>
    <a href="/Servicos">Serviços</a>
    <a href="/Transportes">Transportes</a>
</div>
<div class="main-content">
    <div class="main-panel">
        <h1>Armazem</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Capacidade Máxima</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="armazem : ${armazens}">
                <td th:text="${armazem.id}"></td>
                <td th:text="${armazem.capacidadeMax}"></td>
                <td th:text="${armazem.descricao}"></td>
                <td class="actions">
                    <i class="fas fa-edit" th:onclick="'showEditarArmazem(' + ${armazem.id} + ')'"></i>
                    <i class="fas fa-trash" th:onclick="'removerArmazem(' + ${armazem.id} + ')'"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button onclick="inserirArmazem()">Inserir Armazém</button>
        </div>
    </div>

    <div class="insert-panel hidden" id="insertPanel">
        <h1>Inserir Armazém</h1>
        <button onclick="voltarAtrasInserirArmazem()">X</button>
        <div class="form-group">
            <div>
                <label for="descricaoText">Descrição</label>
                <input type="text" id="descricaoText" placeholder="Descrição">
            </div>
            <div>
                <label for="CapacidadeMaximaText">Capacidade Máxima</label>
                <input type="text" id="CapacidadeMaximaText" placeholder="Capacidade Máxima">
            </div>
        </div>
        <div class="buttons">
            <button onclick="registarArmazem()">Registrar Armazém</button>
        </div>
    </div>
</div>

<script>
    function inserirArmazem() {

    }

    function removerArmazem(id) {

    function registarArmazem() {

    function voltarAtrasInserirArmazem() {
        document.getElementById('insertPanel').classList.add('hidden');
    }

    function showEditarArmazem(id) {
        // Implementar lógica para mostrar a edição do armazém com o id fornecido
        document.getElementById('editPanel').classList.remove('hidden');
    }
</script>
</body>
</html>
