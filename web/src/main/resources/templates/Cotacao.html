<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cotações</title>
    <link rel="stylesheet" href="css/nord-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-bar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        .nav-bar a {
            display: block;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-bar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .main-panel {
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-panel h1 {
            text-align: center;
            font-size: 23px;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px;
            background-color: #ecf0f1;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
        }
        .table th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .table tr {
            border-bottom: 1px solid #dddddd;
        }
        .table tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .table td {
            font-size: 14px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions i {
            cursor: pointer;
            font-size: 18px;
        }
        .actions i:hover {
            color: #2980b9;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group > div {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/Armazem">Armazem</a>
    <a href="/CargaArmazem">Cargas</a>
    <a href="/Clientes">Clientes</a>
    <a href="/Contentores">Contentores</a>
    <a href="/Cotacao">Cotações</a>
    <a href="/Fornecedores">Fornecedores</a>
    <a href="/Funcionarios">Funcionários</a>
    <a href="/Reservas">Reservas</a>
    <a href="/Servicos">Serviços</a>
    <a href="/Transportes">Transportes</a>
</div>
<div class="main-content">
    <div class="main-panel">
        <h1>Cotações</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>ID_Cliente</th>
                <th>Estado</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cotacao : ${cotacoes}">
                <td th:text="${cotacao.id}"></td>
                <td th:text="${cotacao.idCliente}"></td>
                <td th:text="${cotacao.getEstadoCotacaoByIdEstadoCotacao().descricao}"></td>
                <td th:text="${cotacao.data}"></td>
                <td th:text="${cotacao.valorTotal}"></td>
                <td class="actions">
                    <i class="fas fa-edit" th:attr="onclick=|showEditarCotacao(${cotacao.id}, ${cotacao.idCliente}, '${cotacao.getEstadoCotacaoByIdEstadoCotacao().descricao}', '${cotacao.data}', ${cotacao.valorTotal})|"></i>
                    <i class="fas fa-trash" th:attr="onclick=|confirmarRemoverCotacao(${cotacao.id})|"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button onclick="window.location.href='/inserirCotacao'">Criar Cotação</button>
        </div>
    </div>
</div>

<!-- Editar Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editModal')">&times;</span>
        <h1>Editar Cotação</h1>
        <form id="formEditarCotacao" action="/editarCotacao" method="post">
            <input type="hidden" id="editId" name="id">
            <div class="form-group">
                <div>
                    <label for="editIdCliente">ID Cliente</label>
                    <input type="text" id="editIdCliente" name="idCliente" required>
                </div>
                <div>
                    <label for="editEstado">Estado</label>
                    <select id="editEstado" name="estado" required>
                        <option th:each="estado : ${estadosCotacao}" th:value="${estado.descricao}" th:text="${estado.descricao}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="editData">Data</label>
                    <input type="date" id="editData" name="data" required>
                </div>
                <div>
                    <label for="editValorTotal">Valor Total</label>
                    <input type="text" id="editValorTotal" name="valorTotal" required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Guardar Alterações</button>
            </div>
        </form>
    </div>
</div>

<!-- Confirmar Remover Modal -->
<div id="confirmRemoveModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('confirmRemoveModal')">&times;</span>
        <h1>Remover Cotação</h1>
        <p>Tem certeza que deseja remover esta cotação?</p>
        <div class="buttons">
            <button id="confirmRemoveButton">Remover</button>
            <button type="button" onclick="closeModal('confirmRemoveModal')">Cancelar</button>
        </div>
    </div>
</div>

<script>
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    function showEditarCotacao(id, idCliente, estado, data, valorTotal) {
        document.getElementById('editId').value = id;
        document.getElementById('editIdCliente').value = idCliente;
        document.getElementById('editEstado').value = estado;
        document.getElementById('editData').value = data;
        document.getElementById('editValorTotal').value = valorTotal;
        document.getElementById('editModal').style.display = "flex";
    }

    function confirmarRemoverCotacao(id) {
        document.getElementById('confirmRemoveButton').onclick = function() {
            removerCotacao(id);
        };
        document.getElementById('confirmRemoveModal').style.display = "flex";
    }

    function removerCotacao(id) {
        fetch(`/removerCotacao?id=${id}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                alert("Erro ao remover cotação.");
            }
        });
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('editModal')) {
            closeModal('editModal');
        } else if (event.target == document.getElementById('confirmRemoveModal')) {
            closeModal('confirmRemoveModal');
        }
    }
</script>
</body>
</html>
